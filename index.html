<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Test</title>
    <style>
        /* Default: PC */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e9e9e9;
        }
        
        #iphone-frame {
            width: 351px;
            height: 760px;
            border: 10px solid black;
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            background-color: white;
        }

        /* Mobile */
        @media (max-width: 768px) {            
            body {
                background-color: transparent;
            }
            
            #iphone-frame {
                width: 100%;
                height: 100%;
                border: none;
                border-radius: 0;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <iframe id="iphone-frame" src="./app/index.html" frameborder="0"></iframe>
</body>
</html>
